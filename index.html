<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Pokemon API</title>
</head>
<body>
        <main>
            <header>
                <nav>
                    <div class="navContainer">
                        <div class="logo">
                            <img src="imgs/pokemon-logo-png (1).png" alt="">
                        </div>
                        <div class="navLinks">
                        <ul class="menu">
                            <li class="list"><a>Home</a></li>
                            <li class="list"><a>Archive</a></li>
                            <li class="list"><a>Pokemon</a></li>
                            <li class="list"><a>About</a></li>
                        </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="search">
                <input type="text" class="search-bar" name="search" placeholder="search pokemon">
            </div>

            <div class="filterByType">
                <button class="filter-btn" value="Grass">Grass</button>
                <button class="filter-btn" Value="Fire">Fire</button>
                <button class="filter-btn" value="Water">Water</button>
                <button class="filter-btn" value="Electric">Electric</button>
                <button class="filter-btn" value="Psychic">Psychic</button>
                <button class="filter-btn" value="Ground">Ground</button>
                <button class="filter-btn" value="Steel">Steel</button>
                <button class="filter-btn" value="Flying">Flying</button>
                <button class="filter-btn" value="Bug">Bug</button>
                <button class="filter-btn" value="Rock">Rock</button>
                <button class="filter-btn" value="Fairy">Fairy</button>
                <button class="filter-btn" value="Dark">Dark</button>
                <button class="filter-btn" value="Fighting">Fighting</button>
                <button class="filter-btn" value="Dragon">Dragon</button>
                <button class="filter-btn" value="Normal">Normal</button>
                <button class="filter-btn" value="Poison">Poison</button>
                <button class="filter-btn" value="Ghost">Ghost</button>
                <button class="reset" value="reset">Reset</button>
            </div>
            <div class="sort-method">
                <!-- <select name="drop-down" id="drop-down">
                    <option id="Ascending" value="ID ASC">ID ASC</option>
                    <option id="Descending" value="ID DSC">ID DSC</option>
                </select> -->
                <button class="sortAscending">ID ASC</button>
                <button class="sortDescending">ID DSC</button>
            </div>
            <div class="allPokemonContainer">

            </div>
        </main>
        <script src="app3.js"></script>
</body>
</html>
